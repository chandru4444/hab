<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="index.css" rel="stylesheet" />
    <title>miniapp</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <script>
      function formatQuery() {
        var url = window.location.href;
        var index = url.lastIndexOf("?");
        var queryMap = {};
        if (index > -1) {
          var queryStr = url.slice(index + 1);
          var queryList = queryStr.split("&");
          for (var i = 0; i < queryList.length; i++) {
            var value = queryList[i];
            var item = value.split("=");
            var key = item[0] || "";
            var val = decodeURIComponent(item[1] || "");
            queryMap[key] = val;
          }
        }
        return queryMap;
      }
      var queryMap = formatQuery();
      document.documentElement.style.backgroundColor = queryMap.bgColor;

      alert ("Becare full when you opening Unknown links")
    </script>
  </head>
  <body>
    <script type="text/javascript" src="render.js"></script>
  </body>
</html>
